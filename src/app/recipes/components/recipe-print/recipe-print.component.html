<div class="container" *ngIf="recipe">
  <h3 class="center-align" style="margin-bottom: 2rem;">{{ recipe.title }}</h3>
  <div class="row">
    <div class="col s4 center-align">
      <span>{{ recipe.servings }} Portionen</span>
    </div>
    <div class="col s4 center-align">
      <span>{{ recipe.duration }} Minuten</span>
    </div>
    <div class="col s4 center-align">
      <span>{{ recipe.difficulty | difficultyString }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <h5 style="border-bottom: 1px #333 solid; display: inline-block; padding-bottom: .5rem;">Zutaten</h5>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
          - {{ ingredient.name }}
          <span *ngIf="ingredient.hint"> ({{ ingredient.hint }})</span>
        </li>
      </ul>
    </div>
    <div class="col s6">
      <h5 style="border-bottom: 1px #333 solid; display: inline-block; padding-bottom: .5rem;">Zubereitung</h5>
      <markdown *ngIf="recipe.description">{{ recipe.description }}</markdown>
      <img #descrImage *ngIf="recipe.descrImage" src="{{recipe.descrImage}}"
          alt="Recipe description" class="responsive-img">
    </div>
  </div>
