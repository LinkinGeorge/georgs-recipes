<div class="container" *ngIf="recipe">
  <button type="button" (click)="gotoRecipes()">Zur√ºck</button>
  <div class="page-header">
    <h1 class="h1">{{ recipe.title }}</h1>
  </div>
  <p>
    Das Rezept dauert etwa {{ recipe.duration }} Minuten 
    und hat einen Schwierigkeitsgrad von {{ recipe.difficulty }}.
  </p>
  <p>Zutaten:</p>
  <p *ngFor="let ingredient of recipe.ingredients">{{ ingredient.quantity }} {{ ingredient.name }}</p>
  <p>Beschreibung: </p>
  <p *ngIf="recipe.description">{{ recipe.description }}</p>
  <img *ngIf="recipe.descrImage" class="img-responsive" src="{{recipe.descrImage}}" alt="Recipe description">
  <p *ngIf="recipe.categories">Kategorien: <span *ngFor="let ctg of recipe.categories">{{ ctg }} </span></p>
  <button class="btn btn-primary" type="button" (click)="edit(recipe)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
  <button class="btn btn-danger" type="button" (click)="deleteRecipe(); gotoRecipes()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
</div>
