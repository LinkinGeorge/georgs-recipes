<div *ngIf="!activeRecipe">
  <div class="row" *ngFor="let recipe of recipes">
    <app-recipe-details
      [recipe]="recipe"
      (activeRecipe)="onActiveRecipe($event)"></app-recipe-details>
  </div>
</div>
<div class="row" *ngIf="activeRecipe">
  <app-recipe-details
    [recipe]="selectedRecipe"
    [active]="activeRecipe"
    (activeRecipe)="onActiveRecipe($event)"></app-recipe-details>
</div>
