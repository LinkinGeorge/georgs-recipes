<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Maries und Georgs Rezeptebuch</h1>
    <p class="lead" >Durchsuche unser Kochbuch nach ausgew√§hlten Rezepten, die wir hier mit Liebe zusammengestellt haben :)</p>
    <hr class="my-4">
    <div class="row">
      <div class="col-md-5 mb-2 mb-md-0">
        <input [(ngModel)]="ingrQuery" type="text" class="form-control" name="ingredient-search" placeholder="Suche nach Zutaten z.B. Tomate, Kartoffel">
      </div>
      <div class="col-md-5 mb-2 mb-md-0">
        <input [(ngModel)]="ctgQuery" type="text" class="form-control" name="category-search" placeholder="Suche nach Kategorien z.B. Pasta, Vegan">
      </div>
      <div class="col-6 offset-3 offset-md-0 col-md-2">
        <button type="button" class="btn btn-primary click" (click)="newRecipe()">Neues Rezept</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="recipes" class="row">
    <div *ngFor="let recipe of recipes | filterRecipes:ingrQuery:ctgQuery"
      (click)="onSelect(recipe)" class="col-lg-6 col-xl-4 click">
      <div class="card mb-4">
        <img *ngIf="recipe.heroImage" class="card-img-top thumb-img" src="{{recipe.heroImage}}" alt="{{recipe.title}}">
        <img *ngIf="!recipe.heroImage" class="card-img-top thumb-img" src="../../../assets/images/comingsoon.jpg" alt="Coming soon">
        <div class="card-block recipe-block">
          <h3 class="card-title">{{ recipe.title }}</h3>
        </div>
        <div class="card-footer">
          <svg class="icon icon-clock-o">
            <use inlineHref="#icon-clock-o"></use>
          </svg>
          <span>{{ recipe.duration }} Minuten</span>
          <div *ngIf="recipe.categories"><span *ngFor="let ctg of recipe.categories" class="click"> #<strong>{{ ctg }}</strong> </span></div>
        </div>
      </div>
    </div>
  </div>
</div>
