<div class="container">
  <form class="well">
    <div class="form-group">
      <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Title">
      <input type="number" [(ngModel)]="duration" name="duration" id="duration" class="form-control"><span>Minutes</span>
      <input type="number" [(ngModel)]="difficulty" name="difficulty" id="difficulty" class="form-control"><span>Difficulty</span>
      <input type="text" [(ngModel)]="newIngredient.name" name="newIngredient.name" class="form-control" placeholder="Name">
      <input type="text" [(ngModel)]="newIngredient.quantity" name="newIngredient.quantity" class="form-control" placeholder="Quantity">
      <input type="button" value="Add" class="btn btn-primary" (click)=addIngredient($event)>
      <input type="text" [(ngModel)]="description" name="description" class="form-control" placeholder="Description">
      <input type="button" value="Add" class="btn btn-primary" (click)=addRecipe($event)>
    </div>
  </form>

  <div class="row" *ngFor="let recipe of recipes">
    <div class="card card-block">
      <h4 class="card-title">{{ recipe.title }}</h4>
      <p class="card-text">{{ recipe.description }}</p>
    </div>
  </div>
</div>
